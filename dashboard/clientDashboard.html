<html lang="en">
<head>
	<title>User Dashboard</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="common.css" rel="stylesheet">
	<style type="text/css" id="tts-styles">
		[data-tts-block-id].tts-active {
			background: rgba(206, 225, 255, 0.9) !important;
		}
		[data-tts-sentence-id].tts-active {
			background: rgba(0, 89, 191, 0.7) !important;
		}
	</style>
</head>
<body>
	<main class="dashboard__main">
		<div class="navbar__sitename">
			<a href="#" class="navlink">
				<img src="../img/favicon.png" alt="Site Logo" class="navbar__sitename-logo" height="25">
				Placeholder
			</a>
		</div>
		<div class="login">
			<a href="#" class="navlink">
				<img src="../img/icon_login.png" alt="Login" class="icon">
				Log In
			</a>
		</div>
		<div class="user-info">
			<img src="../img/iconmonstr-user.svg" alt="Profile Icon" class="user-info__icon">
			<h2 class="user-info__name">John Doe</h2>
			<div class="user-info__points">⭐ Reward Points: 100</div>
		</div>
		<div class="rewards-container mini-spans">
			<h2>Redeemable Rewards</h2>
            <div class="rewards-options">
                <figure class="rewards-container__item">
                    <img src="reward-$i.png">
                    <figcaption>
                        <span>Recycled paper</span> 
                        <span>Cost: ⭐ 50</span>
                    </figcaption>
                </figure>
                <figure class="rewards-container__item">
                    <img src="reward-$i.png" class="grayscale">
                    <figcaption>
                        <!-- in css, just use filter: saturate(0);-->
                        <span>Recycled paper</span>
                        <span>Cost: ⭐ 100</span>
                    </figcaption>
                </figure>
                <figure class="rewards-container__item">
                    <img src="reward-$i.png" class="grayscale">
                    <figcaption>
                        <!-- in css, just use filter: saturate(0);-->
                        <span>Recycled paper</span>
                        <span>Cost: ⭐ 200</span>
                    </figcaption>
                </figure>
            </div>
		</div>
		<div class="nearby-stations mini-spans">
			<h2>Nearby Recycling Stations</h2>
			<ul>
				<li>
					<div class="underlined">Station 1</div>
					<span>Koteshwor, Kathmandu</span>
					<span>near Police Staion</span>
				</li>
				<li>
					<div class="underlined">Station 2</div>
					<span>Chyasal, Lalitpur</span>
					<span>near ANFA football ground</span>
				</li>
				<li>
					<div class="underlined">Station 3</div>
					<span>Singha Durbar</span>
					<span>beside NTC office</span>
				</li>
			</ul>
		</div>
	</main>
</body>
</html>
